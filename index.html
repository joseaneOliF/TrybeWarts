<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts" class="trybewarts-header-logo" id="imagem1">
        <form action="" class="trybewarts-login">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" id="input-senha" placeholder="Senha">
            <button type="submit" id="button-login">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form">
            <div class="flex">
                <input type="name" name="name" id="input-name" placeholder="Nome">
                <input type="lastname" name="lastname" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div class="flex">
                <input placeholder="Email" id="input-email" type="text" />
                <select name="" id="house">
                  <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                  <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                  <option value="Corvinode" id="corvinode-house">Corvinode</option>
                  <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
              </div>
            <label for="" id="label-family">Qual sua família?</label>
            <label for=""><input type="radio" name="family" id="" value="Frontend">Frontend</label>
            <label for=""><input type="radio" name="family" id="" value="Backend"> Backend</label>
            <label for=""><input type="radio" name="family" id="" value="FullStack"> FullStack</label>
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <label for=""><input type="checkbox" name="" id="" value="HoFs" class="subject">HoFs</label>
            <label for=""><input type="checkbox" name="" id="" value="Jest" class="subject">Jest</label>
            <label for=""><input type="checkbox" name="" id="" value="Promises" class="subject">Promises</label>
            <label for=""><input type="checkbox" name="" id="" value="React" class="subject">React</label>
            <label for=""><input type="checkbox" name="" id="" value="SQL" class="subject">SQL</label>
            <label for=""><input type="checkbox" name="" id="" value="Python" class="subject">Python</label>
            <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
            <div class="flex">
                <label for=""><input type="radio" name="rate" id="" value="1">1</label>
                <label for=""><input type="radio" name="rate" id="" value="2">2</label>
                <label for=""><input type="radio" name="rate" id="" value="3">3</label>
                <label for=""><input type="radio" name="rate" id="" value="4">4</label>
                <label for=""><input type="radio" name="rate" id="" value="5">5</label>
                <label for=""><input type="radio" name="rate" id="" value="6">6</label>
                <label for=""><input type="radio" name="rate" id="" value="7">7</label>
                <label for=""><input type="radio" name="rate" id="" value="8">8</label>
                <label for=""><input type="radio" name="rate" id="" value="9">9</label>
                <label for=""><input type="radio" name="rate" id="" value="10">10</label>
            </div>
            <label for="" class="textarea">Deixe seu comentário:</label>
            <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
            <div class="flex">
                <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="" id="agreement" value="off">
            </div>
            <button type="submit" id="submit-btn" disabled="disabled">Enviar</button>
        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>

    <script src="script.js"></script>  
</body>
</html>
