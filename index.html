<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts" class="trybewarts-header-logo" id="imagem1">
        <form action="" class="trybewarts-login">
            <input type="email" name="email" id="input-email" placeholder="Email">
            <input type="password" name="password" id="input-senha" placeholder="Senha">
            <button type="submit" id="button-login">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form">
            <input type="name" name="name" id="input-name" placeholder="Nome">
            <input type="lastname" name="lastname" id="input-lastname" placeholder="Sobrenome">
            <input type="email" name="email" id="input-email" placeholder="Email">
            <select name="" id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
        </form>
    </main>

    <script src="script.js"></script>  
</body>
</html>
